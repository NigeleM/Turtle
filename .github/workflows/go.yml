name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    strategy:
      matrix:
        os: [macos-latest]  # Support both Linux and macOS

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build interpreter.go

    # - name: Test
    #   run: go test -v ./...
